<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-warning">
    <h1>CALCULATOR APP</h1>

    <div class="calcard  mx-5">
        <div class="entrance mx-5 ">
            <input type="text" id="display" class="border" onfocus="this.style.backgroundColor='cyan'"  >
        </div>
        <div class="numkeys">
            <button class="btn btn-danger rounded-pill " onclick="allClear()">C</button>
            <button class="btn btn-danger rounded-pill " onclick="getNum(0)">0</button>
            <button class="btn btn-danger rounded-pill "onclick='calculate()'>=</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum('+')">+</button>
            <br>
            <button class="btn btn-danger rounded-pill "onclick="getNum(7)">7</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum(8)">8</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum(9)">9</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum('-')">-</button>
            <br>
            <button class="btn btn-danger rounded-pill "onclick="getNum(4)">4</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum(5)">5</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum(6)">6</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum('*')">*</button>
            <br>
            <button class="btn btn-danger rounded-pill "onclick="getNum(1)">1</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum(2)">2</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum(3)">3</button>
            <button class="btn btn-danger rounded-pill "onclick="getNum('/')">/</button>
            <br>
            
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  <script src="calculator.js"></script>
</html>
